<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>

        <script type="text/javascript">
            // Set to false if opt-in required
            var trackConversionByDefault = true;

            function acEnableConversionTracking() {
                var expiration = new Date(
                    new Date().getTime() + 1000 * 60 * 60 * 24 * 30
                );
                document.cookie =
                    "ac_enable_tracking=1; expires= " + expiration + "; path=/";
                acTrackConversion();
            }
            function acTrackConversion() {
                var trackcmp_email = "";
                var trackcmp_conversion = "6";
                var trackcmp_conversion_value = "";
                var trackcmp = document.createElement("script");
                trackcmp.async = true;
                trackcmp.type = "text/javascript";
                trackcmp.src =
                    "//trackcmp.net/convert?actid=611628806&e=" +
                    encodeURIComponent(trackcmp_email) +
                    "&c=" +
                    trackcmp_conversion +
                    "&v=" +
                    trackcmp_conversion_value +
                    "&r=" +
                    encodeURIComponent(document.referrer) +
                    "&u=" +
                    encodeURIComponent(window.location.href);
                var trackcmp_s = document.getElementsByTagName("script");
                if (trackcmp_s.length) {
                    trackcmp_s[0].parentNode.appendChild(trackcmp);
                } else {
                    var trackcmp_h = document.getElementsByTagName("head");
                    trackcmp_h.length && trackcmp_h[0].appendChild(trackcmp);
                }
            }

            if (
                trackConversionByDefault ||
                /(^|; )ac_enable_tracking=([^;]+)/.test(document.cookie)
            ) {
                acEnableConversionTracking();
            }
        </script>
    </body>
</html>
